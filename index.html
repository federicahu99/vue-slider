<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <!-- Style -->    
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <title>Carousel</title>
</head>
<body>
    <section id="carousel">
        <h1>My Journey: </h1>
        <div id="root">
            <i class="bi bi-chevron-bar-left" id="back"></i>

                <div id="gallery">
                    <img v-for="(image, index) in images" 
                    :src="image.url" 
                    :alt="image.title" 
                    :class="currentWatching == index ? 'active' : ' ' " >
                    <div class="caption" class="currentWatching == index ? 'active' : ' ' "> 
                        <h1>{{ image.title }}</h1> 
                        <div class="description">{{ image.description }}</div>
                    </div>
                </div>

            <i class="bi bi-chevron-bar-right" id="next"></i>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
